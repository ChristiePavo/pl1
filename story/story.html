<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->

<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    
    <!-- the following creates a map as in javascript, by specifyin a div HTML element as a map container.
         HTML nodes are children of the javascript object, using documnet.getElementById()-->
    <!-- Sample code modified to focus on Skybury Coffee Plantation in Atherton Tablelands-->
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 44.07588714149805, lng: -78.5025782239259},
          zoom: 14,
        });
      }
    </script>
  </head>
  <body>
    <!--this next line reserves a spot on the web page for the map-->
    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- *** STUDENTS: Replace YOUR_API_KEY text with provided key in class for property src in next line *** DONE by CP-->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly">
    </script>
  </body>
</html>
